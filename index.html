<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/index.css" />
    <title>Formulario de convite</title>
  </head>
  <body>
    <div id="app">
      <aside class="container-aside">
        <header class="background-aside">
          <img src="assets/icons/Logo.svg" alt="Logo" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </aside>

      <main class="container-main">
        <div class="background-main">
          <header>
            <h2>Crie seu convite</h2>
          </header>

          <form action="">
            <fieldset class="section">
              <div class="frame-4">
                <img
                  src="assets/icons/calendar.svg"
                  alt="icons de calaendario"
                />
                <legend>Sobre o evento</legend>
              </div>

              <div class="text-input">
                <label for="title">Título</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="container-text-input gap-16">
                <div class="text-input">
                  <label for="start">Início</label>
                  <input
                    type="text"
                    name="start"
                    id="start"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
                <div class="text-input">
                  <label for="end">Fim</label>
                  <input
                    type="text"
                    name="end"
                    id="end"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
              </div>

              <div class="container-text-input gap-16">
                <div class="radio-container">
                  <label for="seg-control">Tipo</label>

                  <div id="seg-control" class="container-text-input">
                    <label for="control-pre" class="input-radio">
                      <img
                        src="assets/icons/building-2.svg"
                        alt="icon building"
                      />
                      <input
                        type="radio"
                        name="type"
                        id="control-pre"
                        checked
                      />
                      Presencial</label
                    >

                    <label for="control-on" class="input-radio">
                      <img src="assets/icons/video.svg" alt="icon video" />
                      <input type="radio" name="type" id="control-on" />
                      Online</label
                    >
                  </div>
                </div>

                <div class="text-input">
                  <label for="location">Local</label>
                  <input
                    type="text"
                    name="location"
                    id="location"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="container-textarea">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  rows="5"
                  cols="30"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="section">
              <div class="frame-4">
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="icons de pincel"
                />
                <legend>Personalização</legend>
              </div>

              <div class="container-color-radio">
                <label for="color-radio" class="container-text-input"
                  >Cor principal</label
                >

                <div class="contaniner-radio-color container-text-input">
                  <div class="color-radio color-light">
                    <label for="color-brand-light">
                      <input
                        type="radio"
                        name="color-radio"
                        id="color-brand-light"
                      />
                    </label>
                  </div>

                  <div class="color-radio color-navy">
                    <label for="color-navy-">
                      <input type="radio" name="color-radio" id="color-navy-" />
                    </label>
                  </div>

                  <div class="color-radio color-purple">
                    <label for="color-purple-">
                      <input
                        type="radio"
                        name="color-radio"
                        id="color-purple-"
                      />
                    </label>
                  </div>

                  <div class="color-radio color-fuschia">
                    <label for="color-fuschia-">
                      <input
                        type="radio"
                        name="color-radio"
                        id="color-fuschia-"
                      />
                    </label>
                  </div>

                  <div class="color-radio color-pink">
                    <label for="color-pink-">
                      <input type="radio" name="color-radio" id="color-pink-" />
                    </label>
                  </div>

                  <div class="color-radio color-danger">
                    <label for="color-danger-">
                      <input
                        type="radio"
                        name="color-radio"
                        id="color-danger-"
                      />
                    </label>
                  </div>

                  <div class="color-radio color-orange">
                    <label for="color-orange-">
                      <input
                        type="radio"
                        name="color-radio"
                        id="color-orange-"
                      />
                    </label>
                  </div>

                  <div class="color-radio color-yellow">
                    <label for="color-yellow-">
                      <input
                        type="radio"
                        name="color-radio"
                        id="color-yellow-"
                      />
                    </label>
                  </div>

                  <div class="color-radio color-lime">
                    <label for="color-lime-">
                      <input type="radio" name="color-radio" id="color-lime-" />
                    </label>
                  </div>

                  <div class="color-radio color-green">
                    <label for="color-green-">
                      <input
                        type="radio"
                        name="color-radio"
                        id="color-green-"
                      />
                    </label>
                  </div>

                  <div class="color-radio color-cuan">
                    <label for="color-cuan-">
                      <input type="radio" name="color-radio" id="color-cuan-" />
                    </label>
                  </div>
                </div>
              </div>

              <div class="theme">
                <label for="itens-theme">Tema do evento</label>
                <div class="theme-container">
                  <div class="theme-selection">
                    <label for="Birthday">
                      <input type="radio" name="itens-theme" id="Birthday" />
                      <img src="assets/img/Image.png" alt="" />
                      Aniversário</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Children" />
                    <label for="Children">
                      <img src="assets/img/Image (1).png" alt="" />
                      Infantil</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Graduation" />
                    <label for="Graduation">
                      <img src="assets/img/Image (2).png" alt="" />
                      Formatura</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Marriage" />
                    <label for="Marriage">
                      <img src="assets/img/Image (3).png" alt="" />
                      Casamento</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Baby-shower" />
                    <label for="Baby-shower">
                      <img src="assets/img/Image (4).png" alt="" />
                      Chá de bebê</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Bridal-shower" />
                    <label for="Bridal-shower">
                      <img src="assets/img/Image (5).png" alt="" />
                      Chá de panela</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Carnival" />
                    <label for="Carnival">
                      <img src="assets/img/Image (6).png" alt="" />
                      Carnaval</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Easter" />
                    <label for="Easter">
                      <img src="assets/img/Image (7).png" alt="" />
                      Páscoa</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="saojoao" />
                    <label for="saojoao">
                      <img src="assets/img/Image (8).png" alt="" />
                      São João</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Halloween" />
                    <label for="Halloween">
                      <img src="assets/img/Image (9).png" alt="" />
                      Halloween</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Christmas" />
                    <label for="Christmas">
                      <img src="assets/img/Image (10).png" alt="" />
                      Natal</label
                    >
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="itens-theme" id="Other" />
                    <label for="Other">
                      <img src="assets/img/Image (11).png" alt="" />
                      Outro</label
                    >
                  </div>
                </div>
              </div>

              <div class="toggle-file">
                <div class="switch-toggle">
                  <label for="checkbox1">Estilo</label>
                  <input type="checkbox" id="checkbox1" />
                  <label for="checkbox1" class="switch">
                    <span class="slider"></span>
                    <label class="escuroouclaro"></label>
                  </label>
                </div>

                <div class="container-file-input">
                  <label for="photo-input"> Foto da capa </label>
                  <div class="file-input">
                    <div class="button">
                      <label for="button-file" class="button-file">
                        <input type="file" id="button-file" />
                        <img
                          src="assets/icons/upload.svg"
                          alt="icons de upload"
                        />
                        Selecionar</label
                      >
                    </div>
                    <label for="button-file">Nenhum arquivo selecionado</label>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="section">
              <div class="frame-4">
                <img src="assets/icons/contact.svg" alt="icons de contatos" />
                <legend>Dados para contato</legend>
              </div>

              <div class="text-input">
                <label for="name">Nome</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Nome completo"
                  required
                />
                <div class="container-file-input error">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g clip-path="url(#clip0_4102_432)">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M8.00004 1.83337C4.59428 1.83337 1.83337 4.59428 1.83337 8.00004C1.83337 11.4058 4.59428 14.1667 8.00004 14.1667C11.4058 14.1667 14.1667 11.4058 14.1667 8.00004C14.1667 4.59428 11.4058 1.83337 8.00004 1.83337ZM0.833374 8.00004C0.833374 4.042 4.042 0.833374 8.00004 0.833374C11.9581 0.833374 15.1667 4.042 15.1667 8.00004C15.1667 11.9581 11.9581 15.1667 8.00004 15.1667C4.042 15.1667 0.833374 11.9581 0.833374 8.00004ZM8.00004 4.83337C8.27618 4.83337 8.50004 5.05723 8.50004 5.33337V8.00004C8.50004 8.27618 8.27618 8.50004 8.00004 8.50004C7.7239 8.50004 7.50004 8.27618 7.50004 8.00004V5.33337C7.50004 5.05723 7.7239 4.83337 8.00004 4.83337ZM7.50004 10.6667C7.50004 10.3906 7.7239 10.1667 8.00004 10.1667H8.00671C8.28285 10.1667 8.50671 10.3906 8.50671 10.6667C8.50671 10.9428 8.28285 11.1667 8.00671 11.1667H8.00004C7.7239 11.1667 7.50004 10.9428 7.50004 10.6667Z"
                        fill="#fff"
                      />
                    </g>
                    <defs>
                      <clipPath id="clip0_4102_432">
                        <rect width="16" height="16" fill="white" />
                      </clipPath>
                    </defs>
                  </svg>
                  <small>Campo obrigatorio</small>
                </div>
              </div>

              <div class="container-text-input gap-16">
                <div class="text-input">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="exemplo@email.com"
                  />
                </div>

                <div class="text-input">
                  <label for="fone">Título</label>
                  <input
                    type="tel"
                    name="fone"
                    id="fone"
                    placeholder="(99) 99999-9999"
                  />
                </div>
              </div>

               <footer>
                <div class="footer-itens">
                  <div class="container-checkbox">
                    <label for="checkbox01" class="checkbox-itens">
                      <input
                        type="checkbox"
                        name="itens"
                        id="checkbox01"
                        required
                      />
                    </label>
                    <label for="checkbox01"
                      >Li e concordo com os <span>Termos e Condições</span> e com a <span>Política
                      de Privacidade</span></label
                    >
                  </div>

                  <div class="container-checkbox">
                    <label for="checkbox02" class="checkbox-itens">
                      <input
                        type="checkbox"
                        name="itens"
                        id="checkbox02"
                      />
                    </label>
                    <label for="checkbox02"
                      >Aceito receber atualizações e promoções por e-mail</label
                    >
                  </div>

                  <div class="container-checkbox">
                    <label for="checkbox03" class="checkbox-itens">
                      <input
                        type="checkbox"
                        name="itens"
                        id="checkbox03"
                      />
                    </label>
                    <label for="checkbox03"
                      >Aceito receber atualizações e promoções por SMS</label
                    >
                  </div>
                </div>

                
                <div class="button-action">
                  
                  <label for="action" class="action">
                    <input type="submit" id="action">
                    <img src="assets/icons/ticket.svg" alt="">
                    Gerar convite</label>
                </div>
              </footer>

            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
