<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style/index.css">
  <title>Formulario de convite</title>
</head>
<body>
    <div id="app">
      <aside class="container-aside">
        <header class="background-aside">
        <img src="assets/icons/Logo.svg" alt="Logo">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
        </header>
      </aside>

      <main class="container-main">
        <div class="background-main">
          <h2>Crie seu convite</h2>

          <form action="">
            <fieldset class="section">
              <div class="frame-4">
                <img src="assets/icons/calendar.svg" alt="icons de calaendario">
                <legend>Sobre o evento</legend>
              </div>
              <div class="text-input">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" placeholder="Nome do evento">
              </div>

              <div class="container-text-input">
                  <div class="text-input">
                    <label for="start">Início</label>
                    <input type="text" name="start" id="start" placeholder="DD/MM/AAAA, --:--">
                  </div>
                  <div class="text-input">
                    <label for="end">Fim</label>
                    <input type="text" name="end" id="end" placeholder="DD/MM/AAAA, --:--">
                </div>
              </div>

              <!-- <div class="container-segmented-control">
                <input type="radio" id="control-presencial" name="type" id="control-presencial" value="Presencial">
                <label for="control-presencial">Presencial</label>

                <input type="radio" id="control-on" name="type"  value="oline">
                <label for="control-presencial">Online</label>

              </div> -->



            </fieldset>
          </form>

        </div>
      </main>
    </div>
</body>
</html>
